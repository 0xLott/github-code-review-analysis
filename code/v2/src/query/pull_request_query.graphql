query ($repo_name: String!, $repo_owner: String!, $pull_request_num: Int, $cursor: String) {
  repository(name: $repo_name, owner: $repo_owner) {
      name
      owner {
          login
      }
      pullRequests(first: $pull_request_num, after: $cursor, states: [MERGED, CLOSED]) {
          nodes {
              state
              createdAt
              closedAt
              mergedAt
              changedFiles
              deletions
              additions
              body
              author {
                  login
              }
              participants {
                  totalCount
              }
              comments {
                  totalCount
              }
              reviews {
                  totalCount
              }
          }
          pageInfo {
              endCursor
              hasNextPage
              hasPreviousPage
            }
        }
    }
}